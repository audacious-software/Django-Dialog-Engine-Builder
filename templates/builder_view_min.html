{% load static %}
{% load django_dialog_engine_builder %}
<!doctype html>
<html lang="en">
	<head>
        <link rel="stylesheet" href="{% static 'builder-js/vendor/material-components-web-11.0.0.css' %}" />
    </head>
	
    <body class="mdc-typography" style="padding: 0px; margin: 0px;">
		<div class="mdc-layout-grid" style="width: 320px; position: absolute; top: 16px; right: 16px; z-index: 999; border: thin solid #808080; padding: 16px; background-color: #fff; border-radius: 8px;">
			<label class="mdc-text-field mdc-text-field--outlined" id="search_field" style="width: 100%;">
				<span class="mdc-notched-outline">
					<span class="mdc-notched-outline__leading"></span>
					<span class="mdc-notched-outline__notch">
						<span class="mdc-floating-label" id="search-label">Search Nodes</span>
					</span>
					<span class="mdc-notched-outline__trailing"></span>
				</span>
				<input type="text" id="search_field_text" class="mdc-text-field__input" aria-labelledby="search-label">
			</label>
			<div class="mdc-typography--body-1" style="margin-top: 8px; margin-left: 8px;">
				<strong id="node_count">XXX</strong> <span id="node_matching" style="display: none;">matching</span> nodes
			</div>
		</div>
		<div id="cytoscape_canvas" style="padding: 0px; margin: 0px; background-color: #eeeeee;"></div>
    </body>
    
    <script>
        window.visualizationOptions = {
            name: "{{ dialog.name }}",
            source: {{ dialog|cytoscape_json|safe }},
            container: "#cytoscape_canvas"
        };
    </script>

    <script data-main="{% static 'builder-js/js/app/view-min.js' %}" src="{% static 'builder-js/vendor/require.js' %}"></script>
</html>
